<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Abertura de Tickets de Suporte em TI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            position: relative;
        }
        header {
            text-align: center; /* Centraliza o conteúdo do header */
        }
        .logo {
            max-height: 100px; /* Altura máxima da logo */
            max-width: 100%; /* Largura máxima da logo */
            padding-right: 10px; /* Espaçamento à direita */
            vertical-align: middle; /* Alinha verticalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="..\images\logo_azul.png" alt="logo_azul" class="logo">
            <h1>Abrir Ticket de Suporte</h1>
        </header>
        <main>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="title">Nome do colaborador:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione...</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Rede">Rede</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar Ticket</button>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obter valores do formulário
            var title = document.getElementById('title').value;
            var category = document.getElementById('category').value;
            var description = document.getElementById('description').value;
            
            // Obter a data e hora atual
            var now = new Date();
            var formattedDate = now.toLocaleString();

            // Enviar os dados para o Google Sheets
            enviarDadosParaGoogleSheets(title, category, description, formattedDate);

            // Criar nova linha na tabela para o ticket aberto (opcional)
            var table = document.getElementById('ticketTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            newRow.innerHTML = '<td>' + formattedDate + '</td><td>' + title + '</td><td>' + category + '</td><td>' + description + '</td>';
            
            // Limpar o formulário após a submissão
            document.getElementById('ticketForm').reset();
        });

        function enviarDadosParaGoogleSheets(title, category, description, formattedDate) {
            var url = 'URL_DA_SUA_FUNÇÃO_GOOGLE_APPS_SCRIPT';
            var formData = new FormData();
            formData.append('title', title);
            formData.append('category', category);
            formData.append('description', description);
            formData.append('formattedDate', formattedDate);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => console.log('Dados enviados para o Google Sheets com sucesso!'))
            .catch(error => console.error('Erro ao enviar dados para o Google Sheets:', error));
        }
    </script>
</body>
</html>
